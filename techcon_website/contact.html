<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact TechCon 2024</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Email Address</h2>
        <p>You can reach us at <a href="mailto:email@example.com">Email Address</a></p>
        <h2>Social Media links</h2>
        <ul>
            <li><a href="https://twitter.com/TechCon2024" target='_blank' rel="noopener">Twitter</a></li>
            <li><a href="https://facebook.com/TechCon2024" target='_blank' rel="noopener">Facebook</a></li>
            <li><a href="https://linkedin.com/company/TechCon2024" target='_blank' rel="noopener">LinkedIn</a></li>
        </ul>
        <h2>Google Maps</h2>
        <iframe id="techcon-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.9537353153166!3d-37.81627974202195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d6a5b8b8b8b8!2sTechCon%20Venue!5e0!3m2!1sen!2sus!4v1618311234567!5m2!1sen!2sus" 
        width="600" height="450" title="TechCon Venue Location" allowfullscreen="" loading="lazy"></iframe>
        <h2>Contact Us Form</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <br><br>

            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
